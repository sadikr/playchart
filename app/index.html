<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Play Chart is normal line chart having some media control features like Play, Pause, Fast Forward and Rewind on chart tooltip.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Play Chart</title>
        <link rel="stylesheet" href="css/style.css">
    </head> 
    <body>
        <div class="wrapper">
            <div class="button_wrapper">
                <ul>
                    <li>
                        <button>Play</button>
                        <button>Pause</button>
                    </li>
                    <li>
                       <button>Stop</button>
                    </li>
                    <li>
                        <button>Fast Forward</button>
                    </li>
                    <li>
                        <button>Rewind</button>
                    </li>
                    <li>
                        <button>Streaming On/Off</button>
                    </li>
                </ul>
            </div>
            <div class="chart_wrapper">
                
            </div>
        </div>
    </body>
    <script type="text/javascript" data-main="main" src="components/requirejs/require.js"></script>
</html>
